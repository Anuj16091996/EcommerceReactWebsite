version: "3.1"
services:
  frontend:
    build: ./frontend
    image: frontend
    ports:
      - 3000:80
    environment:
      # IP address of the server.
      # It must match exactly the IP of the server, indeed.
      REACT_APP_BACKEND_HOST: 'localhost' 
      REACT_APP_BACKEND_PORT: '3001'
    restart: always


  backend:
    build: ./backend
    image: backend
    ports:
      - 3001:3001
    environment:
      CONFIG_MYSQL_DATABASE: db_ecommerce
      CONFIG_MYSQL_USER: root
      CONFIG_MYSQL_PASSWORD: secret
      CONFIG_MYSQL_HOST: db2
      # from the backend, connect to MySQL via the "db" hostname on port 3306
      CONFIG_MYSQL_PORT: 3306
    depends_on:
      - db2
    restart: always
    
  db2:
    container_name: db2
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_HOST_IP: db2
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: db_ecommerce
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    restart: always


  adminer:
    image: adminer
    ports:
      - "8082:8080"
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db2
    ports:
      - "3027:80"
    environment:
      PMA_USER: root
      PMA_PASSWORD: secret
      PMA_HOST: db1
      PMA_PORT: 3306
    restart: always
    
  flyway:
    image: flyway/flyway:7
    # We concatenate the command below to the ENTRYPOINT of the flyway Docker container:
    # The ENTRYPOINT is simply `flyway`
    command: ["-url=jdbc:mysql://db1:3306/db_ecommerce?verifyServerCertificate=false&useSSL=false", "-user=root", "-password=secret", "-connectRetries=100", "migrate"]
    volumes:
      - ./flyway/sql:/flyway/sql
    depends_on:
      - db2
    restart: "no"

